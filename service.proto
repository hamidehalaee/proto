syntax = "proto3";

package example;

// Add this line with the Go import path
option go_package = "github.com/hamidehalaee/proto/example;example";

service ExampleService {
  rpc SayHello (HelloRequest) returns (HelloResponse);
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}
